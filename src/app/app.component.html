<h1>Basic Fantasy RPG Character Generator</h1>
<div>
  <div>Name: {{character.name}} </div>
  <div>Race: {{character.race.name}} </div>
  <div>Class: {{character.characterClass.name}}</div>
  <h3>Abilites</h3>
  <div *ngFor="let ability of character.abilities | keyvalue"><b>{{ability.key}}:</b> {{ability.value.score}} <span *ngIf="ability.value.mod > 0">+</span>{{ability.value.mod}}</div>
  <h3>Saving Throws</h3>
  <div>Saving Throws: {{character.savingThrows}} </div>
  <div>Gold: {{character.gold}} GP </div>
</div>
