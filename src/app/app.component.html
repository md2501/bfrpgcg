<h1>Basic Fantasy RPG Character Generator</h1>
<div>
  <div><b>Name:</b>{{character.name}} </div>
  <div><b>Race:</b>{{character.race.name}} </div>
  <div><b>Class:</b>{{character.characterClass.name}}</div>
  <div><b>Gold:</b> {{character.gold}} GP </div>
  <h3>Abilites</h3>
  <div *ngFor="let ability of character.abilities | keyvalue"><b>{{ability.key}}:</b> {{ability.value.score}} <span *ngIf="ability.value.mod > 0">+</span>{{ability.value.mod}}</div>
  <h3>Saving Throws</h3>
  <div *ngFor="let save of character.savingThrows | keyvalue"><b>{{save.key}}</b>: {{save.value}}</div>
</div>
